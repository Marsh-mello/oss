<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>OSS web直传</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<h2>OSS web直传---直接在JS签名</h2>
<br>
<form name=theform>
<input type="radio" name="myradio" value="local_name" checked=true/> 上传文件名字保持本地文件名字
<input type="radio" name="myradio" value="random_name" /> 上传文件名字是随机文件名
<br/>
上传到指定目录:<input type="text" id='dirname' list="itemlist" placeholder="如果不填，默认是上传到根目录" size=50>
<datalist id="itemlist">
    <option>APP/icon</option>
    <option>APP/引导页</option>
    <option>APP/界面设计</option>
    <option>APP/缺省页</option>
    <option>WEB/Banner</option>
    <option>WEB/H5页面</option>
    <option>WEB/WEB网站</option>
    <option>WEB/大数据可视化</option>
    <option>WEB/登录</option>
    <option>WEB/设计规范</option>
    <option>动效设计/AE动效</option>
    <option>平面设计/LOGO设计</option>
    <option>动效设计/插画</option>
</datalist>
</form>

<h4>您所选择的文件列表：</h4>
<div id="ossfile">你的浏览器不支持flash,Silverlight或者HTML5！</div>

<br/>
<div id="container">
	<a id="export" href="javascript:void(0);" class='btn'>导出Json</a>
	<a id="selectfiles" href="javascript:void(0);" class='btn'>选择文件</a>
	<a id="postfiles" href="javascript:void(0);" class='btn'>开始上传</a>
</div>

<pre id="console"></pre>

<p>&nbsp;</p>

</body>
<script type="text/javascript" src="FileSaver.js" ></script>
<script type="text/javascript" src="lib/crypto1/crypto/crypto.js"></script>
<script type="text/javascript" src="lib/crypto1/hmac/hmac.js"></script>
<script type="text/javascript" src="lib/crypto1/sha1/sha1.js"></script>
<script type="text/javascript" src="lib/base64.js"></script>
<script type="text/javascript" src="lib/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="upload.js"></script>
</html>
